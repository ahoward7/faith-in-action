name: Automated Release Deployment

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 16.20.0

jobs:
  test-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test Application
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
      - run: |
          yarn
          yarn build
          yarn test
